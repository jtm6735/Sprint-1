<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>Test</title>
<link rel ='stylesheet' type='text/css' href="kaliedStyle.css">
</head>
<body>
    <div id="allContent">
    
    <div id="buttonSide">
        <div class="sepButton">
            <button onclick="mouseFilters(ctx)">Button</button>
        </div>
        
        
        <div class="sepButton">
            <button onclick="mouseFilters(ctx)">Another Button</button>
        </div>
        
        
        <div class="sepButton">
            <button onclick="mouseFilters(ctx)">Yet Another Button</button>
        </div>
        
    </div>
    <div id="canvasContent">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    
<script type="text/javascript">

var ctx = document.getElementById('canvas').getContext('2d');
var play = setInterval('Rotate()',16);
var i = 0;
    
var speed;
var mouseX;
var mouseY;
    
ctx.translate(ctx.width / 2, ctx.height / 2);
var image1 = new Image();
var image2 = new Image();
var image3 = new Image();
var image4 = new Image();
var kaleidBG = new Image();
image1.src = 'spinnyKalied.jpg';
image2.src = 'spinnyKalied.jpg';
image3.src = 'spinnyKalied.jpg';
image4.src = 'spinnyKalied.jpg';
kaleidBG.src = 'spinnyKalied.jpg';

function Rotate() {
    
    /*
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0,800,600);
    */
    
    //ctx.drawImage(kaleidBG,-600,-300);
    
    
    ctx.save();
    ctx.translate(400, 300);
    
    getMousePos();
    speed = ((mouseX + mouseY) / 2);
    ctx.rotate(i / speed / 5 * Math.PI);
    //ctx.drawImage(kaleidBG,0,0);
    ctx.fillStyle = '#000';
    //ctx.fillRect(-400,-300,800,600);
    ctx.drawImage(image1, 0, 0);
    ctx.drawImage(image2, -400, 0);
    ctx.drawImage(image3, -400, -300);
    ctx.drawImage(image4, 0, -300);
    
    /*
    ctx.fillStyle = 'red';
    ctx.globalAlpha = 0.2;
    ctx.fillRect(-700,-500,2000,2000);
    ctx.globalAlpha = 1;
    */
    mouseFilters(ctx);
    
    ctx.restore();
    i += 5;
};
    
function getMousePos(){
    window.addEventListener('mousemove', function(m){
        mouseX = m.x;
        mouseY = m.y;
    });
}

function mouseFilters(ctx){
    getMousePos();
    if(mouseX <= 400 && mouseY >= 400){
        ctx.fillStyle = 'red';
        ctx.globalAlpha = 0.2;
        ctx.fillRect(-700,-500,2000,2000);
        ctx.globalAlpha = 1;
        
    }
    else if(mouseX >= 400 && mouseY <= 400){
        ctx.fillStyle = 'green';
        ctx.globalAlpha = 0.2;
        ctx.fillRect(-700,-500,2000,2000);
        ctx.globalAlpha = 1;
        
    }
    else if(mouseX >= 400 && mouseY >= 400){
        ctx.fillStyle = 'blue';
        ctx.globalAlpha = 0.2;
        ctx.fillRect(-700,-500,2000,2000);
        ctx.globalAlpha = 1;
        
    }
    else{
        
    }
}    

</script>
</div>        
</body>
</html>
